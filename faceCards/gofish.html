<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="stuff, to, help, search, engines, not" name="keywords">
	<meta content="What this page is about." name="description">
	<meta content="Display Webcam Stream" name="title">
	<link rel="stylesheet" type="text/css" href="css/video_format.css">
	<title>Display Webcam Stream</title>
</head>
  
<body>
<div id="container">
    <video autoplay="true" id="videoElement">
     
    </video>
</div>
<input type="button" onClick="camOff()"/>
</body>
</html>
<script>
var localstream;
if(navigator.mediaDevices!=null) {
	var options = {
		video:true,
		audio:false
	};
	navigator.mediaDevices.getUserMedia(options).then(
		function(stream) {
			var video = document.querySelector('video#videoElement');
			localstream = stream;
			video.srcObject = stream;
		}).catch(
		function(e) {
			console.log("There was a problem with webkitGetUserMedia");
		});
}

function camOff() {
	var video = document.querySelector('video#videoElement');
	video.pause();
	video.src = "";
	video.srcObject = null;
	localstream.getTracks()[0].stop();
}
</script>

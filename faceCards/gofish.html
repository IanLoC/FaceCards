<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 500px;
    height: 375px;
    border: 10px #333 solid;
}
#videoElement {
    width: 500px;
    height: 375px;
    background-color: #666;
}
</style>
<link rel="stylesheet" type="text/css" href="generalstyle.css"/>
</head>
  
<body>
<div id="container">
    <video autoplay="true" id="videoElement">
     
    </video>
</div>
<p id="hostElement"></p>
<script>
class Shadower extends HTMLElement {
	constructor() {
		super();
		this._root = this.attachShadow({mode:"closed"});
	}
	connectedCallback() {
		this._root.innerHTML = `hi`;
	}
}
window.customElements.define("shadower-e",Shadower);
</script>
<shadower-e></shadower-e>
<input type="button" onClick="camOn()" value="camera on"/>
<input type="button" onClick="camOff()" value="camera off"/>
</body>
</html>

<script>
var localstream;
function camOn() {
    if(navigator.mediaDevices!=null) {
    	var options = {
    		video:true,
    		audio:false
    	};
    	navigator.mediaDevices.getUserMedia(options).then(
    		function(stream) {
    			var video = document.querySelector('video#videoElement');
    			localstream = stream;
    			video.srcObject = stream;
    		}).catch(
    		function(e) {
    			console.log("There was a problem with webkitGetUserMedia");
    		});
    }
}
function camOff() {
	var video = document.querySelector('video#videoElement');
	video.pause();
	video.src = "";
	video.srcObject = null;
	localstream.getTracks()[0].stop();
}
</script>
